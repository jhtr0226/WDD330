<html lang="en">

<body>
    <style>
        section {
            display: flex;
            flex-direction: row;
        }
    </style>
    <section>
        <canvas id="canvas" width="150" height="150"></canvas>
        <canvas id="canvasOne" width="100" height="100"></canvas>
    </section>
    <script>


        function draw() {
            const canvas = document.getElementById("canvas");
            const canvasOne = document.getElementById("canvasOne");
            if (canvas.getContext) {
                const ctx = canvas.getContext("2d");
                const ctxOne = canvasOne.getContext("2d");

                ctx.beginPath();
                ctxOne.beginPath();


                ctx.moveTo(75, 50);
                ctx.lineTo(100, 75);
                ctx.lineTo(100, 25);

                ctxOne.moveTo(75, 50);
                ctxOne.lineTo(100, 75);
                ctxOne.lineTo(100, 25);


                ctxOne.fill();
                ctx.fill();
            }
        }

        draw();

    </script>

</body>

</html>
